<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <link type="text/css" rel="stylesheet" href="resources/template.css"></link>
        <title>Risk Predictor</title>
    </h:head>
    <h:body>
        <div class="content-div">
            <br/><br/><br/>
            <h:outputLabel class="font-dark">What is your risk score?</h:outputLabel>
            <hr/>
            <table width="100%">
                <h:form>
                    <tr>
                        <td colspan="2">
                            <h:outputLabel class="label font-dark">Your risk score is...</h:outputLabel>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <h:outputText class="label font-dark" value="#{dataBean.riskScore}"/>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <h:outputText class="label font-dark" value="#{dataBean.message}"/>
                        </td>
                    </tr>
                    <tr>
                        <td width="20%">
                            <h:outputLabel class="label font-dark" >Email</h:outputLabel>
                        </td>
                        <td width="80%">
                            <h:inputText class="textField font-dark" style="width: 150px;" value="#{dataBean.email}"/>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <h:commandButton class="button font-light" value="Search Patient" action="#{dataBean.searchUser()}"/> 
                        </td>
                    </tr>
                    <tr>
                        <td width="20%">
                            <h:outputLabel class="label font-dark" >First name</h:outputLabel>
                        </td>
                        <td width="80%">
                            <h:inputText class="textField font-dark" style="width: 150px;" value="#{dataBean.firstname}"/>
                        </td>
                    </tr>
                    <tr>
                        <td width="20%">
                            <h:outputLabel class="label font-dark" >Last name</h:outputLabel>
                        </td>
                        <td width="80%">
                            <h:inputText class="textField font-dark" style="width: 150px;" value="#{dataBean.surname}"/>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <h:commandButton class="button font-light" value="Save Record" action="#{dataBean.saveRecord()}"/> 
                        </td>
                    </tr>
                </h:form>
            </table>
        </div>
    </h:body>
</html>
